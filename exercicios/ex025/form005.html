<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="ifem" value="F"> <label for="ifem">Femenino</label>
            
            <input type="radio" name="sex" id="imas" value="M"> <label for="imas">Masculino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fute" id="ifut"> <label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="basc" id="ibasc"> <label for="ibasc">Basquete</label>
            <br>
            <input type="checkbox" name="rand" id="irand"><label for="irand">Randboll</label>
            <br>
            <input type="checkbox" name="vole" id="ivol"> <label for="ivol">Vôlei</label>
            <br>
        </fieldset>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
</body>
</html>
