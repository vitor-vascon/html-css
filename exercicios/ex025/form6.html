<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
        <label for="inivel">Nivel de Sastifação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="100" value="50">

        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="foto" id="ifoto">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
