<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">

         <label for="iano">Em que ano você nasceu?</label>
         <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="iidade.innerHTML =  2023 - Number(iano.value)">

         <label for="iidade">Sua idade</label>
        <output id="iidade">0</output>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
