<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" autocomplete="name">

        <p>
          <label for="inome">Nome</label>
          <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo...">
        </p>

        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0"
        max="10" placeholder="0 a 10" required step="0.1" value="5">

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-03-14">
        </p>

        <label for="ihora">Hórario da prova</label>
        <input type="time" name="hora" id="ihora" value="12:00">

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>

       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </form>
    <h1>Teste de Formulário 2</h1>
    <form action="cadastro.js" autocomplete="on">

    <p>
        <label for="iinome">Nome</label>
        <input type="text" name="nome" id="iinome" required placeholder="Nome completo..." maxlength="30">
    </p>

    <p>
        <label for="iimedia">Média</label>
        <input type="number" name="mediaa" id="iimedia" value="5" required step="0.1" placeholder="0 a 10" min="0" max="10">
    </p>

    <p>
        <label for="iidia">Dia da Prova</label>
        <input type="date" name="dia" id="iidia" required value="2023-03-14">
    </p>

    <p>
        <label for="iiprova">Hórario da Prova</label>
        <input type="time" name="prova" id="iiprova" required value="12:00">
    </p>

    <label for="idata">Período Letivo</label>
    <input type="month" name="data" id="idata" required value="2023-07">

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <p>report</p>


    </form>
</body>
</html>
