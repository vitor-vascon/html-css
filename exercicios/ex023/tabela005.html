<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>

    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        col.cgroup {
            background-color: red;
        }

          

    </style>
</head>
<body>
    <table>
        <colgroup>
           <col>
           <col>
           <col>
           <col>
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</tr>
        </tr>
        <tr>
            <td>Zuleide</td>
            <td>F</td>
            <td>56</td>
            <td>Faxineira</tr>
        </tr>
        <tr>
            <td>Jona</td>
            <td>M</td>
            <td>23</td>
            <td>Padeiro</tr>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>34</td>
            <td>Emprendendor</tr>
        </tr>
        <tr>
            <td>Amsterdan</td>
            <td>M</td>
            <td>18</td>
            <td>Pedreiro</tr>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>25</td>
            <td>Arquiteta</tr>
        </tr>
    </table>
    

    <table>
        <caption>Revisando</caption>
        <colgroup>
            <col class="nome">
            <col class="cgroup" span="2">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>Masculino</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>Layla</td>
            <td>Feminino</td>
            <td>Barbeira</td>
        </tr>
    </table>
</body>
</html>
